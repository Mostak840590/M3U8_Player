<!DOCTYPE html>
<html>

<head>
  <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
  <meta charset="utf-8">
  <title>player 3</title>
  
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .video-js {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>

<body>
  <video
         id="my_video"
         class="video-js"
         controls
         preload="auto"
         data-setup="{}"
         >
    <!-- <source src="https://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
    <source src="https://vjs.zencdn.net/v/oceans.webm" type="video/webm"> -->
  </video>
  <script src="https://unpkg.com/video.js/dist/video.js"></script>
  <script>
    var params = new URLSearchParams(window.location.search);
    var url = params.get('url');

    var player = videojs('my_video');
    player.src({
        src: url,
        type: 'application/x-mpegURL'
    });
 // Define the main domain
    var mainDomain = 'https://noobromon.github.io/';

    function isURLAllowed(url) {
        return url.startsWith(mainDomain);
    }

    if (!isURLAllowed(window.location.href)) {
        // Redirect to the main domain after 10 seconds
        setTimeout(function () {
            window.location.href = 'https://noobromon.github.io/m3u8-to-iframe-Converter/';
        }, 10); // 10 seconds delay
    }

    // Disable certain browser features
    (function () {
    var script = document.createElement('script');
    script.setAttribute('disable-devtool-auto', 'true');
    script.setAttribute('src', 'https://cdn.jsdelivr.net/npm/disable-devtool');
    script.setAttribute('clear-log', 'true');
    document.body.appendChild(script);
})();
</script>
</body>

</html>
